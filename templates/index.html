<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">News Navigator</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Interests Selection -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Your Interests</h5>
                    </div>
                    <div class="card-body">
                        <div id="interests-list">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Technology" id="tech">
                                <label class="form-check-label" for="tech">Technology</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Environment" id="env">
                                <label class="form-check-label" for="env">Environment</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Politics" id="politics">
                                <label class="form-check-label" for="politics">Politics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Science" id="science">
                                <label class="form-check-label" for="science">Science</label>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="saveInterests()">Update Interests</button>
                    </div>
                </div>
            </div>

            <!-- News Feed -->
            <div class="col-md-6">
                <div id="news-feed"></div>
            </div>

            <!-- World Map -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">News Map</h5>
                    </div>
                    <div class="card-body">
                        <div id="map" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
